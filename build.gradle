apply plugin: 'java'
defaultTasks 'clean', 'jar'

group = 'net.unicon.tomcat'
version = '1.0'

description = """This project contains an implementation of custom Tomcat Realm to bypass authentication of client certificates' Subject field
				 when CLIENT-CERT container login directive is present for security-constraint configured URLs which rely on
				 external mechanisms (outside of Tomcat container) to perform this authentication step.""" 

sourceCompatibility = 1.6
targetCompatibility = 1.6

def gradleVersion = '1.6'
def tomcatVersion = '7.0.33'


repositories {        
     mavenCentral()
}

dependencies {
    compile group: 'org.apache.tomcat', name: 'tomcat-catalina', version:tomcatVersion
    compile group: 'org.apache.tomcat', name: 'tomcat-coyote', version:tomcatVersion
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleVersion
}